{% load static%}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">


    <link rel="stylesheet" href="{% static 'css/registration.css' %}">
    <title>Register</title>
</head>

<body>
    <section class="vh-100" style="background-color: #e2ffe2">
        <div class="container py-5 px-5 h-100" >
            <div class="container px-5 py-3 h-80" style="border-radius: 3%; background-color: rgb(0, 255, 157);">

                <div class="row centered-form">


                    <div class="col-lg-4 col-md-6">
                        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active" data-bs-interval="4000">
                                    <img src="{% static 'image/MEDISERV+ login image.png' %}" class="d-block ">
                                </div>
                                <div class="carousel-item" data-bs-interval="3000">
                                    <img src="{% static 'image/doctor-clinic.webp' %}" class="d-block ">
                                </div>
                                <div class="carousel-item">
                                    <img src="{% static 'image/logo (1).png' %}" class="d-block ">
                                </div>
                            </div>
                          
                        </div>
                    </div>
                    <div class="col-lg-7 px-5 pt-5">
                        <h1 class="font-weight-bold py-3 text-center">SIGN IN </h1>
                        <form method="POST" enctype="multipart/form-data" action="{% url 'Home:register' %}">
                            {% csrf_token %} 

                            <div class="form-outline mb-4 col-md-12 ">
                                <input type="text" id="form3Example8" class="form-control form-control-lg"
                                    placeholder="Username"  required name="username"/>

                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <input type="text" id="form3Example1m" class="form-control form-control-lg"
                                        placeholder="First Name"  required name="first_name"/>
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <input type="text" id="form3Example1n" class="form-control form-control-lg"
                                        placeholder="Last Name"  required name="last_name"/>

                                </div>
                            </div>
                            <div class="form-outline mb-4 col-md-12">
                                <input type="text" id="form3Example8" class="form-control form-control-lg"
                                    placeholder="Email Address"  required name="email"/>

                            </div>
                            <div class="form-outline mb-4 col-md-12">
                                <input type="password" id="form3Example8" class="form-control form-control-lg"
                                    placeholder="Password"  required name="password"/>

                            </div>
                            <div class="form-outline mb-4 col-md-12">
                                <input type="password" id="form3Example8" class="form-control form-control-lg"
                                    placeholder="Confirm Password"  required name="confirm_password"/>

                            </div>
                            <div class="form-row">
                                <div class="col-md-12 text-center">
                                    <button type="submit" class="btn" value="Register">SIGN IN</button>
                                </div>
                            </div>
                            <p>Already have an account? <a href="{% url 'Home:login' %}" >Log In</a></p>

                        </form>
                    </div>
                </div>
            </div>
        </div>
      

    </section>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>

</body>

</html>
